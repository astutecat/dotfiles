# git clone https://github.com/asdf-vm/asdf.git ~/.asdf --branch v0.10.2
[".asdf"]
type = "git-repo"
url = "https://github.com/asdf-vm/asdf.git"
[".asdf".clone]
args = ["--branch", "v0.13.1", "--depth", "1"]

# git clone --depth 1 https://github.com/junegunn/fzf.git ~/.fzf
[".fzf"]
type = "git-repo"
url = "https://github.com/junegunn/fzf.git"
refreshPeriod = "672h"
[".fzf".clone]
args = ["--depth", "1"]
[".fzf".pull]
args = ["--quiet"]

[".local/tmux"]
type = "git-repo"
url = "https://github.com/gpakosz/.tmux.git"
refreshPeriod = "672h"
[".local/tmux".clone]
args = ["--depth", "1"]
[".local/tmux".pull]
args = ["--quiet"]

# git clone --recursive https://github.com/sorin-ionescu/prezto.git "${ZDOTDIR:-$HOME}/.zprezto"
[".config/zsh/.zprezto"]
type = "git-repo"
url = "https://github.com/sorin-ionescu/prezto.git"
refreshPeriod = "672h"
[".config/zsh/.zprezto".clone]
args = ["--recursive", "--depth", "1", "--quiet"]
[".config/zsh/.zprezto".pull]
args = ["--recurse-submodules", "--quiet"]

[".local/bin/tfg.py"]
type = "git-repo"
url = "https://github.com/4rtzel/tfg.git"
refreshPeriod = "672h"
[".local/bin/tfg.py".clone]
args = ["--depth", "1", "--quiet"]
[".local/bin/tfg.py".pull]
args = ["--quiet"]

{{- $nvim_url := "https://github.com/neovim/neovim/releases/latest/download/nvim.appimage" -}}
{{- if .on_d9 -}}
{{-   $nvim_url = "https://github.com/neovim/neovim-releases/releases/latest/download/nvim.appimage" -}}
{{- end -}}

{{ if not .is_macos }}
[".local/bin/nvim"]
  type = "file"
  url = {{ $nvim_url | quote }}
  refreshPeriod = "72h"
  executable = true

[".local/bin/tmux"]
  type = "file"
  url = "https://github.com/nelsonenzo/tmux-appimage/releases/latest/download/tmux.appimage"
  refreshPeriod = "672h"
  executable = true

[".local/bin/git-squash"]
  type = "file"
  url = "https://raw.githubusercontent.com/sheerun/git-squash/master/git-squash"
  refreshPeriod = "672h"
  executable = true

[".local/bin/.age"]
  type = "archive"
  url = "https://dl.filippo.io/age/latest?for={{.chezmoi.os}}/{{.chezmoi.arch}}"
  refreshPeriod = "672h"
  executable = true
  stripComponents = 1
  exclude = ["**/LICENSE"]
{{ end }}
{{ if not .no_fonts }}
[".local/share/fonts/monaspace"]
  type = "archive"
  url = "https://github.com/ryanoasis/nerd-fonts/releases/latest/download/Monaspace.zip"
  refreshPeriod = "672h"
  exact = true
{{ end }}
